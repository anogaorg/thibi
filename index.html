      const importObject = {
        imports: {
          imported_func(arg) {
            console.trace(arg);

      // This along with other imports of sqlite objects are to better support offline mode.

      WebAssembly.instantiate(fetch("/sqlite3.wasm"), importObject);
    </script>
    <script type="module" src="/sqlite3.js"></script>
